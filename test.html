<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      position: relative;
    }
    .chat-container {
      max-width: 600px;
      height: 100vh;
      margin: auto;
      display: flex;
      flex-direction: column;
      background: white;
      border: 1px solid #ccc;
    }
    .username-container {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background: #fafafa;
      display: flex;
      align-items: center;
    }
    .username-container label {
      margin-right: 8px;
      font-weight: bold;
    }
    .username-container input {
      flex: 1;
      padding: 6px 8px;
      font-size: 14px;
      margin-right: 8px;
    }
    .username-container button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background: #e0e0e0;
      position: relative;
    }
    .message .name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .typing-indicator {
      font-style: italic;
      color: #777;
      padding: 5px 10px;
    }
    .chat-form {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
    }
    .chat-form input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    .chat-form button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    /* Direct Messaging button */
    .dm-button {
      position: absolute;
      top: 60px;
      right: 10px;
      padding: 8px 12px;
      font-size: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
    }
    .dm-button:hover {
      background: #0056b3;
    }
    @media (max-width: 600px) {
      .chat-container {
        height: 100dvh;
        border: none;
      }
      .dm-button {
        top: 52px;
        right: 8px;
        padding: 6px 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Direct Messaging button -->
  <button id="dmBtn" class="dm-button">Direct messaging</button>

  <div class="chat-container" id="chatApp">
    <!-- Username editor -->
    <div class="username-container">
      <label for="nameEditor">Your name:</label>
      <input type="text" id="nameEditor" placeholder="Anonymous" />
      <button id="saveNameBtn">Save</button>
    </div>

    <!-- Chat messages + typing indicator -->
    <div class="chat-messages" id="chat"></div>
    <div class="typing-indicator" id="typingIndicator"></div>

    <!-- Message input -->
    <form class="chat-form" id="chatForm">
      <input type="text" id="messageInput" placeholder="Type a message..." required autocomplete="off" />
      <button type="submit">Send</button>
      <button type="button" id="uploadImageBtn">ðŸ“·</button>
      <input type="file" id="imageInput" accept="image/*" style="display: none;" />
      <button type="button" id="uploadVideoBtn">ðŸŽ¥</button>
      <input type="file" id="videoInput" accept="video/*" style="display: none;" />
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      set,
      onValue,
      remove,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDpbon3vVvUX_OlK20JyiVBdm2-ELeoxHE",
      authDomain: "chatapp-d700a.firebaseapp.com",
      projectId: "chatapp-d700a",
      storageBucket: "chatapp-d700a.firebasestorage.app",
      messagingSenderId: "217425204494",
      appId: "1:217425204494:web:e3c772b8e2d839248f735f",
      measurementId: "G-Z2WR2TPDRB"
    };
    const app  = initializeApp(firebaseConfig);
    const rtdb = getDatabase(app);

    // Supabase config
    const supabase = createClient(
      'https://zpvmdvunbkveitefxnvq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpwdm1kdnVuYmt2ZWl0ZWZ4bnZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExMzMxNzgsImV4cCI6MjA2NjcwOTE3OH0.SXnAVURqI3AAWRUn1LdQTEUgEYKwv0UEDNN3tAJ3D48'
    );

    // DOM elements
    const chatEl     = document.getElementById('chat');
    const chatForm   = document.getElementById('chatForm');
    const msgInput   = document.getElementById('messageInput');
    const typingEl   = document.getElementById('typingIndicator');
    const nameEditor = document.getElementById('nameEditor');
    const saveBtn    = document.getElementById('saveNameBtn');
    const uploadBtn  = document.getElementById('uploadImageBtn');
    const imageInput = document.getElementById('imageInput');
    const uploadVideoBtn = document.getElementById('uploadVideoBtn');
    const videoInput = document.getElementById('videoInput');
    const dmBtn      = document.getElementById('dmBtn');

    // Load or default username
    let username = localStorage.getItem('chat_username') || 'Anonymous';
    nameEditor.value = username;

    saveBtn.addEventListener('click', () => {
      const n = nameEditor.value.trim() || 'Anonymous';
      username = n;
      localStorage.setItem('chat_username', n);
      saveBtn.textContent = 'Saved!';
      setTimeout(() => saveBtn.textContent = 'Save', 1000);
    });

    chatForm.addEventListener('submit', async e => {
      e.preventDefault();
      const text = msgInput.value.trim();
      if (!text) return;
      await push(ref(rtdb, 'messages'), {
        name: username,
        text,
        createdAt: serverTimestamp()
      });
      msgInput.value = '';
      remove(ref(rtdb, `typingStatus/${username}`));
    });

    msgInput.addEventListener('input', () => {
      set(ref(rtdb, `typingStatus/${username}`), true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        remove(ref(rtdb, `typingStatus/${username}`));
      }, 2000);
    });

    let typingTimeout;

    function startChat() {
      onChildAdded(ref(rtdb, 'messages'), snap => {
        const data = snap.val();
        const msgId = snap.key;
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<div class="name">${data.name || 'Anonymous'}</div>${data.text}`;

        // Delete button for message owner
        if (data.name === username) {
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.style.marginLeft = '10px';
          delBtn.addEventListener('click', () => {
            remove(ref(rtdb, `messages/${msgId}`));
          });
          div.appendChild(delBtn);
        }

        chatEl.appendChild(div);
        chatEl.scrollTop = chatEl.scrollHeight;
      });

      onValue(ref(rtdb, 'typingStatus'), snap => {
        const status = snap.val() || {};
        const others = Object.keys(status).filter(u => u !== username);
        typingEl.textContent = others.length
          ? `${others.join(', ')} typing...`
          : '';
      });
    }

    startChat();

    // Image upload
    uploadBtn.addEventListener('click', () => imageInput.click());

    imageInput.addEventListener('change', async () => {
      const file = imageInput.files[0];
      if (!file) return;

      const filePath = `${Date.now()}_${file.name}`;
      const { data, error } = await supabase.storage.from('chat-images').upload(filePath, file);

      if (error) {
        alert("Upload failed: " + error.message);
        return;
      }

      const { data: publicUrlData } = supabase.storage.from('chat-images').getPublicUrl(filePath);
      const imageUrl = publicUrlData.publicUrl;

      await push(ref(rtdb, 'messages'), {
        name: username,
        text: `<img src="${imageUrl}" style="max-width: 100%;">`,
        createdAt: serverTimestamp()
      });

      imageInput.value = '';
    });

    // Video upload
    uploadVideoBtn.addEventListener('click', () => videoInput.click());

    videoInput.addEventListener('change', async () => {
      const file = videoInput.files[0];
      if (!file) return;

      const filePath = `${Date.now()}_${file.name}`;
      const { data, error } = await supabase.storage.from('chat-videos').upload(filePath, file);

      if (error) {
        alert("Upload failed: " + error.message);
        return;
      }

      const { data: publicUrlData } = supabase.storage.from('chat-videos').getPublicUrl(filePath);
      const videoUrl = publicUrlData.publicUrl;

      await push(ref(rtdb, 'messages'), {
        name: username,
        text: `<video controls style="max-width: 100%;"><source src="${videoUrl}" type="${file.type}"></video>`,
        createdAt: serverTimestamp()
      });

      videoInput.value = '';
    });

    // Direct Messaging button handler
    dmBtn.addEventListener('click', () => {
      window.location.href = 'https://githubuser102234.github.io/chatapp/directmessaging';
    });
  </script>

</body>
</html>

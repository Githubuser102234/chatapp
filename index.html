<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .chat-container {
      max-width: 600px;
      height: 100vh;
      margin: auto;
      display: flex;
      flex-direction: column;
      background: white;
      border: 1px solid #ccc;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background: #e0e0e0;
    }
    .message .name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .typing-indicator {
      font-style: italic;
      color: #777;
      padding: 5px 10px;
    }
    .chat-form {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
    }
    .chat-form input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    .chat-form button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #namePrompt {
      padding: 20px;
      text-align: center;
    }
    #namePrompt input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
    }
    @media (max-width: 600px) {
      .chat-container {
        height: 100dvh;
        border: none;
      }
    }
  </style>
</head>
<body>

<div id="namePrompt" style="display: none;">
  <h2>Enter Your Name</h2>
  <input type="text" id="usernameInput" placeholder="Your name..." />
</div>

<div class="chat-container" style="display: none;" id="chatApp">
  <div class="chat-messages" id="chat"></div>
  <div class="typing-indicator" id="typingIndicator"></div>
  <form class="chat-form" id="chatForm">
    <input type="text" id="messageInput" placeholder="Type a message..." required autocomplete="off" />
    <button type="submit">Send</button>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    onChildAdded,
    set,
    onValue,
    remove,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  // — your existing config —
  const firebaseConfig = {
    apiKey: "AIzaSyDpbon3vVvUX_OlK20JyiVBdm2-ELeoxHE",
    authDomain: "chatapp-d700a.firebaseapp.com",
    projectId: "chatapp-d700a",
    storageBucket: "chatapp-d700a.firebasestorage.app",
    messagingSenderId: "217425204494",
    appId: "1:217425204494:web:e3c772b8e2d839248f735f",
    measurementId: "G-Z2WR2TPDRB"
  };

  const app = initializeApp(firebaseConfig);
  const rtdb = getDatabase(app);

  // DOM refs
  const chatEl      = document.getElementById('chat');
  const chatForm    = document.getElementById('chatForm');
  const msgInput    = document.getElementById('messageInput');
  const namePrompt  = document.getElementById('namePrompt');
  const chatApp     = document.getElementById('chatApp');
  const nameInput   = document.getElementById('usernameInput');
  const typingEl    = document.getElementById('typingIndicator');

  // retrieve or ask for username
  let username = localStorage.getItem('chat_username') || '';
  if (!username) {
    namePrompt.style.display = 'block';
  } else {
    chatApp.style.display = 'flex';
    startChat();
  }

  nameInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      const n = nameInput.value.trim();
      if (n) {
        username = n;
        localStorage.setItem('chat_username', n);
        namePrompt.style.display = 'none';
        chatApp.style.display = 'flex';
        startChat();
      }
    }
  });

  // send message → push to RTDB
  chatForm.addEventListener('submit', async e => {
    e.preventDefault();
    const text = msgInput.value.trim();
    if (!text) return;
    await push(ref(rtdb, 'messages'), {
      name: username,
      text: text,
      createdAt: serverTimestamp()
    });
    msgInput.value = '';
    // clear typing flag
    remove(ref(rtdb, `typingStatus/${username}`));
  });

  // typing indicator → same as before
  let typingTimeout;
  msgInput.addEventListener('input', () => {
    set(ref(rtdb, `typingStatus/${username}`), true);
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      remove(ref(rtdb, `typingStatus/${username}`));
    }, 2000);
  });

  function startChat() {
    // listen for new messages
    const msgsRef = ref(rtdb, 'messages');
    onChildAdded(msgsRef, snap => {
      const data = snap.val();
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<div class="name">${data.name||'Anonymous'}</div>${data.text}`;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    });

    // listen for typing status
    onValue(ref(rtdb, 'typingStatus'), snap => {
      const status = snap.val() || {};
      const who = Object.keys(status).filter(u => u !== username);
      typingEl.textContent = who.length
        ? `${who.join(', ')} typing...`
        : '';
    });
  }
</script>

</body>
</html>
